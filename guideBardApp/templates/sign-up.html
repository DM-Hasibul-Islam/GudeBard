{% extends 'base.html' %}
{% block title %}
    Sign Up
{% endblock title %}
{% block content %}
<head>
	{% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link href="http://infiniteiotdevices.com/images/logo.png" rel="icon" sizes="16x16" type="image/gif" />
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<style>
*{
    margin: 0;
    padding: 0;
}

section{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    width: 100%;
    background-position: center;
    background-size: cover;
}
.form-box{

    position: relative;
    width: 500px;
    height: 500px;
    background: transparent;
	backdrop-filter: blur(1.5px);
    display: flex;
    justify-content: center;
    align-items: center;

}
h2{
    font-size: 20px;
    color: #fff;
    text-align: center;
}
.inputbox{
    position: relative;
    margin: 30px 0;
    width: 310px;
    border-bottom: 2px solid #fff;
}
.inputbox label{
    position: absolute;
    top: 60%;
    left: 5px;
    transform: translateY(-50%);
    color: #fff;
    font-size: 1em;
    pointer-events: none;
    transition: .5s;
}
input:focus ~ label,
input:valid ~ label{
top: -5px;
}
.inputbox input {
    width: 100%;
    height: 50px;
    background: transparent;
    border: none;
    outline: none;
    font-size: 1em;
    padding:0 35px 0 5px;
    color: #fff;
}
.inputbox ion-icon{
    position: absolute;
    right: 8px;
    color: #fff;
    font-size: 1.2em;
    top: 20px;
}

.forget label input{
    margin-right: 3px;

}
.forget label a{
    color: #fff;
    text-decoration: none;
}
.forget label a:hover{
    text-decoration: underline;
}
button{
    width: 100%;
    height: 40px;
    border-radius: 40px;
    background: #a3cfbb;
    border: none;
    outline: none;
    cursor: pointer;
    font-size: 1em;
    font-weight: 600;
}
.register{
    font-size: .9em;
    color: #fff;
    text-align: center;
    margin: 25px 0 10px;
}
.register p a{
    text-decoration: none;
    color: #fff;
    font-weight: 600;
}

</style>
</head>
<body>
	<section>
		<div class="form-box">
			<div class="form-value">
				<form action="">
					<h2>Sign Up</h2>
					<div class="inputbox">
							<ion-icon name="person-circle-outline"></ion-icon>
							<input type="name" required>
							<label for="name">Name</label>
						</div>

						<div class="inputbox">
							<ion-icon name="mail-outline"></ion-icon>
							<input type="email" required>
							<label for="email">Email</label>
						</div>
					<div class="inputbox">
						<ion-icon name="lock-closed-outline"></ion-icon>
							<input type="password" required>
							<label for="">Password</label>
						</div>
					<div class="inputbox">
						<ion-icon name="lock-closed-outline"></ion-icon>
							<input type="password" required>
							<label for="">Confirm Password</label>
						</div>
					<button>Register</button>
					<div class="register">
						<p>Already have an Account?<a href="{% url 'login' %}">Login</a>
					</div>
				</form>
			</div>
		</div>
	</section>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
{% endblock %}
